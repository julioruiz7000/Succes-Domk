<body>
<blockquote>
  <blockquote>
    <h2>Puedes contactarnos por el siguiente medio:</h2>
  </blockquote>
  <blockquote>
    <form class="col-md-6 contacto text-center" >
      <blockquote>
        <h2 class="title-2 text-left">Formulario</h2>
        <p>
          <input type="text" name="name" placeholder="Nombre..." value="" maxlength="100">
        </p>
        <p>
          <input type="email" name="email" placeholder="Correo Electrónico..." value="">
        </p>
        <p>
          <input type="text" name="phone" placeholder="Teléfono..." value="" maxlength="20">
        </p>
        <p>
          <textarea rows="3" name="message" placeholder="Mensaje..."></textarea>
        </p>
        <button type="submit">Enviar        </button>
        <h1>&nbsp;</h1>
      </blockquote>
      </form>
</blockquote>
<h2>	Tambien puedes contactarno por redes sociales</h2>
<p><img src="Facebook.jpg" width="119" height="77" alt="face" /> <img src="insta.jpg" width="102" height="77" alt="insta" /> <img src="whatsapp.jpg" width="100" height="77" alt="what" /></p>
</blockquote>
